services:
  postgres:
    image: postgres:16-alpine
    container_name: hikebuddy-postgres
    environment:
      POSTGRES_DB: hikebuddy
      POSTGRES_USER: hikebuddy
      POSTGRES_PASSWORD: hikebuddy_dev
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hikebuddy"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: hikebuddy-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@hikebuddy.dev
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
