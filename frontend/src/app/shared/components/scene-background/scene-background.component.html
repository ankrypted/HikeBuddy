<svg class="scene-svg" viewBox="0 0 1440 900" preserveAspectRatio="xMidYMid slice" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="skyGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#050d17"/>
      <stop offset="35%"  stop-color="#0f2235"/>
      <stop offset="70%"  stop-color="#1e4a58"/>
      <stop offset="100%" stop-color="#1a3838"/>
    </linearGradient>
    <linearGradient id="mountainL" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#b84a18"/>
      <stop offset="60%"  stop-color="#7a2e0a"/>
      <stop offset="100%" stop-color="#3a1a08"/>
    </linearGradient>
    <linearGradient id="mountainR" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#4a5a6a"/>
      <stop offset="100%" stop-color="#1a2a3a"/>
    </linearGradient>
    <linearGradient id="waterGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%"   stop-color="#1e4a50" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#0d2530" stop-opacity="1"/>
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%"   stop-color="#fffbe8" stop-opacity="0.9"/>
      <stop offset="40%"  stop-color="#fffae0" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#fffae0" stop-opacity="0"/>
    </radialGradient>
    <radialGradient id="tentGlow" cx="50%" cy="60%" r="50%">
      <stop offset="0%"   stop-color="#ff9a40" stop-opacity="1"/>
      <stop offset="100%" stop-color="#ff6600" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <!-- Sky -->
  <rect width="1440" height="900" fill="url(#skyGrad)"/>

  <!-- Moon — upper right, away from hero text -->
  <circle cx="1140" cy="108" r="100" fill="url(#moonGlow)"/>
  <circle cx="1140" cy="108" r="42"  fill="#fffbe8" opacity="0.88"/>

  <!-- Stars — phase A (3.2 s) -->
  <g class="stars-a" fill="#ffffff">
    <circle cx="80"  cy="45"  r="1.2"/><circle cx="200" cy="28"  r="0.9"/>
    <circle cx="340" cy="65"  r="1.1"/><circle cx="480" cy="38"  r="1.3"/>
    <circle cx="650" cy="52"  r="0.8"/><circle cx="820" cy="22"  r="1.0"/>
    <circle cx="975" cy="58"  r="1.2"/><circle cx="1110" cy="32" r="0.9"/>
    <circle cx="150" cy="98"  r="0.7"/><circle cx="420" cy="88"  r="1.1"/>
    <circle cx="560" cy="112" r="0.8"/><circle cx="740" cy="76"  r="1.0"/>
    <circle cx="890" cy="102" r="0.9"/><circle cx="1050" cy="82" r="1.2"/>
    <circle cx="1175" cy="58" r="0.8"/><circle cx="290"  cy="50" r="1.0"/>
  </g>

  <!-- Stars — phase B (2.5 s, +1.1 s delay) -->
  <g class="stars-b" fill="#ffffff">
    <circle cx="110" cy="32"  r="1.0"/><circle cx="255" cy="72"  r="0.8"/>
    <circle cx="395" cy="48"  r="1.2"/><circle cx="540" cy="30"  r="0.9"/>
    <circle cx="700" cy="88"  r="1.1"/><circle cx="860" cy="48"  r="0.8"/>
    <circle cx="1000" cy="72" r="1.0"/><circle cx="1140" cy="52" r="1.2"/>
    <circle cx="60"  cy="118" r="0.9"/><circle cx="310" cy="108" r="0.7"/>
    <circle cx="455" cy="92"  r="1.0"/><circle cx="615" cy="128" r="0.8"/>
    <circle cx="775" cy="104" r="1.1"/><circle cx="935" cy="88"  r="0.9"/>
    <circle cx="1085" cy="112" r="0.8"/><circle cx="1200" cy="78" r="1.0"/>
  </g>

  <!-- Stars — phase C (4.0 s, +0.6 s delay) -->
  <g class="stars-c" fill="#ffffff">
    <circle cx="178" cy="55"  r="1.1"/><circle cx="328" cy="42"  r="0.8"/>
    <circle cx="510" cy="78"  r="1.0"/><circle cx="682" cy="28"  r="1.2"/>
    <circle cx="844" cy="68"  r="0.9"/><circle cx="1012" cy="42" r="1.1"/>
    <circle cx="1158" cy="72" r="0.8"/><circle cx="235"  cy="92" r="1.0"/>
    <circle cx="382" cy="118" r="0.7"/><circle cx="552"  cy="96" r="1.1"/>
    <circle cx="730" cy="118" r="0.9"/><circle cx="912"  cy="96" r="0.8"/>
    <circle cx="1072" cy="68" r="1.0"/><circle cx="128"  cy="62" r="0.9"/>
  </g>

  <!-- Birds -->
  <g fill="none" stroke="#c8b88a" stroke-width="1.5" opacity="0.7">
    <path d="M580 130 Q590 120 600 130"/>
    <path d="M615 118 Q628 107 641 118"/>
    <path d="M660 140 Q668 132 676 140"/>
  </g>

  <!-- Clouds -->
  <g fill="#3a6a70" opacity="0.35">
    <ellipse cx="900"  cy="160" rx="120" ry="28"/>
    <ellipse cx="980"  cy="150" rx="80"  ry="20"/>
    <ellipse cx="1100" cy="195" rx="100" ry="22"/>
    <ellipse cx="800"  cy="200" rx="70"  ry="16"/>
  </g>

  <!-- Left orange mountain -->
  <polygon points="0,600 250,180 500,600"   fill="url(#mountainL)"/>
  <polygon points="200,600 380,280 560,600" fill="#8a3510" opacity="0.7"/>

  <!-- Right grey mountain -->
  <polygon points="550,600 820,200 1100,600"  fill="url(#mountainR)"/>
  <polygon points="850,600 1050,300 1260,600" fill="#2a3a4a" opacity="0.8"/>

  <!-- Pine trees – right cluster -->
  <g fill="#1a2a1a">
    <polygon points="930,570 945,380 960,570"/><polygon points="926,520 945,420 964,520"/>
    <polygon points="980,570 996,400 1012,570"/><polygon points="976,520 996,440 1016,520"/>
    <polygon points="1040,570 1060,350 1080,570"/><polygon points="1035,510 1060,390 1085,510"/>
    <polygon points="1100,570 1115,420 1130,570"/>
    <polygon points="1060,570 1080,300 1100,570"/><polygon points="1055,480 1080,350 1105,480"/>
    <polygon points="1050,540 1080,410 1110,540"/>
  </g>

  <!-- Right edge tree -->
  <rect x="1380" y="100" width="22" height="800" fill="#8a3a10" rx="4"/>
  <polygon points="1330,200 1391,80  1452,200" fill="#1a3a1a"/>
  <polygon points="1320,310 1391,160 1462,310" fill="#1a3a1a"/>
  <polygon points="1310,420 1391,250 1472,420" fill="#1a3a1a"/>

  <!-- Water / Lake -->
  <rect x="0" y="560" width="1440" height="340" fill="url(#waterGrad)" opacity="0.95"/>

  <!-- Water shimmer lines -->
  <g stroke="#3a8a90" stroke-width="1" opacity="0.15">
    <line x1="0" y1="600" x2="1440" y2="600"/>
    <line x1="0" y1="630" x2="1440" y2="630"/>
    <line x1="0" y1="660" x2="1440" y2="660"/>
    <line x1="0" y1="690" x2="1440" y2="690"/>
  </g>

  <!-- Boat -->
  <ellipse cx="380" cy="645" rx="55" ry="9"  fill="#2a2a1a" opacity="0.8"/>
  <rect    x="360"  y="630" width="40" height="8" fill="#3a3a2a" rx="2"/>

  <!-- ── Campfire (shifted right +155) ─────────────────────────────── -->

  <!-- Ground glow halo -->
  <ellipse cx="450" cy="684" rx="65" ry="18" fill="#ff5500" opacity="0.22" class="fire-glow"/>

  <!-- Stone ring -->
  <g fill="#1e1e1e" opacity="0.85">
    <ellipse cx="428" cy="684" rx="10" ry="6" transform="rotate(-15,428,684)"/>
    <ellipse cx="450" cy="677" rx="9"  ry="5"/>
    <ellipse cx="473" cy="684" rx="10" ry="6" transform="rotate(15,473,684)"/>
    <ellipse cx="463" cy="694" rx="9"  ry="5" transform="rotate(10,463,694)"/>
    <ellipse cx="437" cy="694" rx="9"  ry="5" transform="rotate(-10,437,694)"/>
  </g>

  <!-- Crossed logs -->
  <g stroke="#3d1f06" stroke-linecap="round">
    <line x1="423" y1="686" x2="477" y2="670" stroke-width="6"/>
    <line x1="423" y1="670" x2="477" y2="686" stroke-width="6"/>
    <!-- Ember tips -->
    <line x1="423" y1="686" x2="417" y2="689" stroke="#ff6600" stroke-width="4" opacity="0.7"/>
    <line x1="477" y1="670" x2="483" y2="667" stroke="#ff6600" stroke-width="4" opacity="0.7"/>
    <line x1="423" y1="670" x2="417" y2="667" stroke="#ff8800" stroke-width="4" opacity="0.6"/>
    <line x1="477" y1="686" x2="483" y2="689" stroke="#ff8800" stroke-width="4" opacity="0.6"/>
  </g>

  <!-- Ember core -->
  <ellipse cx="450" cy="680" rx="12" ry="5" fill="#ffcc00" opacity="0.55"/>

  <!-- Flames — four organic cubic-bezier layers, base y=682 -->
  <g class="fire">
    <!-- Outer: wide, dark orange-red -->
    <path d="M425,682 C419,656 423,632 436,619 C442,611 458,611 464,619 C477,632 481,656 475,682 Z"
          fill="#ff4500" opacity="0.88"/>
    <!-- Mid: bright orange, narrower -->
    <path d="M435,682 C432,661 435,641 445,630 C449,623 455,625 460,632 C468,645 470,665 467,682 Z"
          fill="#ff9900" opacity="0.9"/>
    <!-- Inner: yellow, taller -->
    <path d="M443,682 C440,664 439,648 446,636 C448,628 454,628 458,637 C462,650 461,668 455,682 Z"
          fill="#ffe44a" opacity="0.85"/>
    <!-- Core tip: near-white, tallest and narrowest -->
    <path d="M446,682 C445,670 446,659 450,651 C452,645 454,647 455,654 C457,663 456,675 453,682 Z"
          fill="#fff8d0" opacity="0.7"/>
  </g>

  <!-- ── Tent (enlarged ~1.8×) ──────────────────────────────────────── -->

  <!-- Guy ropes -->
  <g stroke="#8a7a5a" stroke-width="1.2" opacity="0.6">
    <line x1="622" y1="572" x2="554" y2="524"/>
    <line x1="622" y1="572" x2="690" y2="524"/>
    <line x1="530" y1="696" x2="498" y2="718"/>
    <line x1="714" y1="696" x2="746" y2="718"/>
  </g>
  <!-- Ground pegs -->
  <g fill="#6a5a3a" opacity="0.8">
    <ellipse cx="554" cy="524" rx="5" ry="3"/>
    <ellipse cx="690" cy="524" rx="5" ry="3"/>
    <ellipse cx="498" cy="719" rx="5" ry="3"/>
    <ellipse cx="746" cy="719" rx="5" ry="3"/>
  </g>

  <!-- Tent body (A-frame, ~1.8× larger) -->
  <polygon points="512,700 622,572 732,700" fill="#2a4a18" opacity="0.92"/>
  <!-- Tent side shading -->
  <polygon points="512,700 622,572 622,700" fill="#1a3010" opacity="0.5"/>
  <!-- Tent ridge line -->
  <line x1="622" y1="572" x2="622" y2="700" stroke="#4a7a28" stroke-width="1.8" opacity="0.5"/>
  <!-- Tent door opening (warm inner glow) -->
  <ellipse cx="622" cy="686" rx="28" ry="36" fill="url(#tentGlow)" class="tent-glow"/>

  <!-- Camping gear (left of campfire, shifted with fire) -->
  <rect x="395" y="660" width="8"  height="30" fill="#2a1a08" rx="2"/>
  <rect x="411" y="665" width="6"  height="25" fill="#2a1a08" rx="2"/>
  <ellipse cx="399" cy="660" rx="10" ry="5" fill="#3a2a10"/>
</svg>
