spring.application.name=hikebuddy-backend
server.port=8080

# ── Database ──────────────────────────────────────────────────────────────────
spring.datasource.url=jdbc:postgresql://localhost:5433/hikebuddy
spring.datasource.username=hikebuddy
spring.datasource.password=hikebuddy_dev
spring.datasource.driver-class-name=org.postgresql.Driver

# ── JPA ───────────────────────────────────────────────────────────────────────
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ── Flyway ────────────────────────────────────────────────────────────────────
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# ── OAuth2 Google (client-id and client-secret go in application-local.properties) ──
spring.security.oauth2.client.registration.google.scope=openid,profile,email
spring.security.oauth2.client.registration.google.redirect-uri=http://localhost:8080/login/oauth2/code/google

# ── JWT ───────────────────────────────────────────────────────────────────────
# Override JWT_SECRET in production via environment variable
app.jwt.secret=${JWT_SECRET:hikebuddy-dev-secret-at-least-32-chars-long}
app.jwt.expiration-ms=86400000

# ── App ───────────────────────────────────────────────────────────────────────
app.frontend-url=http://localhost:4200

# ── Diagnostic logging (remove after 401 issue is resolved) ──────────────────
logging.level.com.hikebuddy.security=DEBUG
logging.level.com.hikebuddy.review=DEBUG
logging.level.org.springframework.security=TRACE
